<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./userstory.css">
    <link rel="stylesheet" href="../../font/stylesheet.css">
    <title>Izran Revisited</title>
</head>
<body>
    <div id="app">
        <header>
            <img id="logo" src="../../img/logo-zwart.svg" alt="logo-izran-revisited">
            <div id="book-share">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="22.77" viewBox="0 0 32 22.77">
                    <path id="Path_68" data-name="Path 68" d="M16,5.608a16.04,16.04,0,0,0-14,0v20A16.021,16.021,0,0,1,18,26.77a16.021,16.021,0,0,1,16-1.162v-20a16.04,16.04,0,0,0-14,0V20a2,2,0,1,1-4,0Z" transform="translate(-2 -4)"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="27.276" height="27.277" viewBox="0 0 27.276 27.277">
                    <path id="Path_61" data-name="Path 61" d="M24.162,12.229a5.114,5.114,0,1,0-5.075-4.484l-8.422,4.211a5.114,5.114,0,1,0,0,7.363l8.422,4.211a5.114,5.114,0,1,0,1.526-3.05l-8.422-4.211a5.16,5.16,0,0,0,0-1.262L20.612,10.8A5.089,5.089,0,0,0,24.162,12.229Z" transform="translate(-2.001 -2)"/>
                </svg>             
            </div>
        </header>
        <main>
            <div id="story">
                <h1>Schrijf je verhaal</h1>
                <h1>of neem het op!</h1>
            </div>
            <div id="icons">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="36" viewBox="0 0 28 36">
                    <path id="Path_57" data-name="Path 57" d="M11,7A6,6,0,1,1,23,7v8a6,6,0,0,1-12,0Zm8,21.86A14,14,0,0,0,31,15a2,2,0,0,0-4,0A10,10,0,1,1,7,15a2,2,0,1,0-4,0A14,14,0,0,0,15,28.86L15,33H9a2,2,0,0,0,0,4H25a2,2,0,0,0,0-4H19Z" transform="translate(-3 -1)" fill-rule="evenodd"/>
                </svg>                   
                
                
            </div>
            <form action="">
                <!-- AUDIO RECORDER -->
                <input type="file" accept="audio/*" capture id="recorder">
                <audio id="player" controls></audio>
                <script>
                    const recorder = document.getElementById('recorder');
                    const player = document.getElementById('player');
                                
                    recorder.addEventListener('change', function(e) {
                        const file = e.target.files[0];
                        const url = URL.createObjectURL(file);
                        // Do something with the audio file.


                        
                        player.src = url;
                    });
                </script>  


                <label id="label" for="titel">Titel verhaal</label><br>
                <input type="text" id="titel" name="titel" ><br>
                <textarea name="message" rows="10" cols="21">Schrijf hier je verhaal
                </textarea> <br>
                <label id="label" for="location">Locatie</label><br>
                <select id="locations" name="location">
                    <option>Oujda</option>
                    <option>Nador</option>
                    <option>Al Hoceima</option>
                </select><br><br>
                <label id="label" for="tp">Tijdsperiode</label><br>
                <input type="text" id="tp" name="tp" ><br><br>
                <input id="btn" type="submit" value="Indienen">
              </form> 
        </main>

    </div>


</body>
</html>
